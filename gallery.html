  <header class="hero container">
  <h1>Gallery</h1>
  <p>Highlights from recent festivals and programs.</p>
</header>

<style>
  /* Equal size for gallery images */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    justify-items: center;
    padding: 20px 0;
  }

  .responsive-img {
    width: 100%;
    max-width: 350px;   /* optional fixed width for uniform look */
    height: 250px;      /* fixed height for uniform grid */
    object-fit: cover;  /* crops edges to fill box */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .responsive-img:hover {
    transform: scale(1.03);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }
</style>

<main class="container section grid">
  <img class="responsive-img" src="1.jpg" alt="Temple Photo Placeholder">
  <img class="responsive-img" src="2.jpg" alt="Festival Photo Placeholder">
  <img class="responsive-img" src="3.jpg" alt="Community Event Placeholder">
</main>
